<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Connection</title>
</h:head>
<h:body>
	<div align="center">
		<h2>To access FooBar University Database, please log in</h2>
		<form method="post" action="j_security_check">

			<p />
			<LABEL>Login:</LABEL> <input name="j_username" />
			<p />
			<LABEL>Password:</LABEL> <input name="j_password" type="password" />
			<p />
			<input value="Enter" type="submit" />
			
			<INPUT value="Return" type="reset" />
		</form>
	</div>
</h:body>
</html>
